# 生成 GitHub-snake 并提交到仓库（适用于 profile 仓库）
# 触发：手动触发（workflow_dispatch）或定时每日一次（可按需修改）
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 8 * * *" # 每天 08:00 UTC，按需修改

permissions:
  contents: write # 允许用 GITHUB_TOKEN 提交文件

concurrency:
  group: github-snake
  cancel-in-progress: true

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate snake images
        uses: Platane/snk@v3
        with:
          # 会从仓库拥有者读取用户名（profile 仓库的 owner 就是你的用户名）
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark
            assets/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Ensure assets directory exists
        run: mkdir -p assets

      - name: Commit generated images back to repo
        # 使用 EndBug/add-and-commit 把生成的文件提交回仓库
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          message: "chore: update github-snake images"
          add: "assets/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
